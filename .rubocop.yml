AllCops:
  DisplayCopNames: true
  TargetRubyVersion: 2.3
  Exclude:
    - db/schema.rb
    - vendor/**/*
    - tmp/**/*
    - node_modules/**/*

LineLength:
  Max: 120

ClassLength:
  Enabled: false

Layout/CommentIndentation:
  Enabled: false

Style/StringLiterals:
  Enabled: false

HashSyntax:
   EnforcedStyle: ruby19

Style/SignalException:
  Enabled: false

Layout/SpaceInsideHashLiteralBraces:
  Enabled: false

Lint/AmbiguousOperator:
  Enabled: false

Style/Lambda:
  Enabled: false

Style/SpecialGlobalVars:
  Enabled: false

Metrics/MethodLength:
  Enabled: false

Metrics/AbcSize:
  Enabled: false

Style/WordArray:
  Enabled: false

Lint/EndAlignment:
  EnforcedStyleAlignWith: variable

Style/StringLiteralsInInterpolation:
  Enabled: false

Style/NumericLiterals:
  Enabled: false

Style/NumericPredicate:
  Enabled: false

Layout/FirstParameterIndentation:
  Enabled: false

Layout/IndentHash:
  Enabled: false

Layout/AlignParameters:
  EnforcedStyle: with_fixed_indentation

Layout/MultilineOperationIndentation:
  Enabled: false

Metrics/ModuleLength:
  Enabled: false

Metrics/PerceivedComplexity:
  Enabled: false

Metrics/CyclomaticComplexity:
  Enabled: false

Style/DoubleNegation:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/Next:
  Enabled: false

Metrics/CyclomaticComplexity:
  Enabled: false

Layout/MultilineMethodCallIndentation:
  Enabled: false

Lint/AmbiguousRegexpLiteral:
  Enabled: false

Layout/DotPosition:
  EnforcedStyle: trailing

Style/ClassAndModuleChildren:
  Enabled: false

# %w[] shows that it will return an array
Style/PercentLiteralDelimiters:
  PreferredDelimiters:
    '%i': '[]'
    '%w': '[]'
    '%W': '[]'

# for single `/` more readable
Style/RegexpLiteral:
  Enabled: false

# sometimes the most readable way of doing things
Style/ClassVars:
  Enabled: false

# nice for .with{} mock stubs
Style/Semicolon:
  Enabled: false

# for simple cases more readable
Style/GuardClause:
  Enabled: false

Style/FormatString:
  EnforcedStyle: percent

Style/Alias:
  EnforcedStyle: prefer_alias_method

Metrics/ParameterLists:
  Enabled: false

Metrics/BlockLength:
  Enabled: false

Lint/AssignmentInCondition:
  Enabled: false

Style/SingleLineBlockParams:
  Enabled: false

Style/TrailingCommaInLiteral:
  Enabled: false

Style/PerlBackrefs:
  Enabled: false

Style/IfUnlessModifier:
  Enabled: false

Lint/ShadowingOuterLocalVariable:
  Enabled: false

Naming/VariableNumber:
  Enabled: false

Style/TernaryParentheses:
  Enabled: false

# should use, but is currently showing false positives / bugs
# https://github.com/bbatsov/rubocop/issues/3551
# https://github.com/bbatsov/rubocop/issues/3561
Style/SafeNavigation:
  Enabled: false

Style/SymbolArray:
  Enabled: false

Layout/EmptyLineAfterMagicComment:
  Enabled: false

Style/EmptyMethod:
  EnforcedStyle: expanded

Bundler/OrderedGems:
  Enabled: false

Lint/AmbiguousBlockAssociation:
  Enabled: false

Style/RescueStandardError:
  Enabled: false

Style/FormatStringToken:
  Enabled: false

# too many false-positives
Performance/HashEachMethods:
  Enabled: false
